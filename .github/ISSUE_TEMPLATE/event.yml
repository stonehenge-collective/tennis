labels: ["event"]
body:
  - type: input
    id: event-date
    attributes:
      label: "Date"
      description: "Enter the date of the event."
      placeholder: "YYYY-MM-DD"
    validations:
      required: true
  - type: input
    id: event-time
    attributes:
      label: "Time"
      description: "Enter the time of the event."
      placeholder: "e.g., 10:00 AM"
    validations:
      required: true
  - type: textarea
    id: event-description
    attributes:
      label: "Description"
      description: "Provide details about the event. You can @-mention players to invite them and track their status (e.g., tentative, confirmed)."
      placeholder: |
        - @player1 (confirmed)
        - @player2 (tentative)
    validations:
      required: true